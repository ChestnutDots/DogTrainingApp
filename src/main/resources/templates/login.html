<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container center">
  <br>
  <h3>Dog Training App</h3>
  <br>
  <form action="#" th:action="@{/authenticate}" method="POST">
    <input id="username" class="form-control mb-4 w-25 center"
           type="text" name="username" placeholder="Username" required/>

    <input id="password" class="form-control mb-4 w-25 center"
           type="password" name="password" placeholder="Password" required/>
    <br>
    <input class="btn btn-info btn-sm mb-3" type="submit" value="Login"/>
    <a th:href="@{/addUser}"
       class="btn btn-info btn-sm mb-3">
      Register
    </a>

  </form>
</div>

</body>
</html>
