<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>Add Dog Profile</title>
</head>
<body class="bg-4">
<nav class="navbar navbar-expand-md navbar-light bg-nav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
      </svg>
      <span class="ms-2 textColor">Home</span>
    </a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link textColor" th:href="@{/login}">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h3 class="titleStyle">Add a new dog</h3>
  <br>
  <form action="#" th:action="@{/save}"
        th:object="${dog}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div>
      <input type="text" th:field="*{name}"
          placeholder="Name" required>
      <br><br>
      <input type="text" th:field="*{breed}"
          placeholder="Breed" required>
      <br><br>
      <input type="number" th:field="*{age}"
             placeholder="How old is your dog?" required>
    </div>
    <br><br>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-â€¦"
        crossorigin="anonymous"></script>
</body>
</html>
