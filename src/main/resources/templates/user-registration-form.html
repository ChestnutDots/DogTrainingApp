<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container center">
  <h3>Please Enter Your User Details: </h3>
  <br>
  <form action="#" th:action="@{/saveUser}"
        th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{username}"
           class="form-control mb-4 w-25 center" placeholder="Username" required>
    <input type="password" th:field="*{password}"
           class="form-control mb-4 w-25 center" placeholder="Password" required>
    <br>
    <button type="submit" class="btn btn-info btn-sm mb-3">Save</button>
  </form>
  <a th:href="@{/login}" class="btn btn-info btn-sm mb-3">Back to Login</a>
</div>
</body>
</html>
