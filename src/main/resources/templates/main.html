<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>Main View</title>
</head>
<body>
<div class="container center">
  <br>
  <h3 class="titleStyle">Welcome to Dog Training App!</h3>
  <br>
  <a th:href="@{/login}"
      class="btn btn-alert btn-sm mb-3">
    Log Out
  </a>
  <a th:href="@{/addDogs}"
     class="btn btn-info btn-sm mb-3">
    Add Dog Profile
  </a>
  <div class="row">
    <div class="col-sm-4 mb-3" th:each="tempDog : ${dogs}">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${tempDog.name}">Dog Name</h5>
          <img src="/images/DogIcon.png" width="200">
          <a th:href="@{/showDogProfile}"
             class="btn btn-info btn-sm">
            View Profile
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
