<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>New Training</title>
</head>
<body class="bg-3">
<nav class="navbar navbar-expand-md navbar-light bg-nav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
      </svg>
      <span class="ms-2 textColor">Home</span>
    </a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link textColor" th:href="@{/login}">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h3 class="titleStyle">Add New Training</h3>
  <br>
  <form action="#" th:action="@{/training/save}"
        th:object="${trainingSession}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" name="dogId" th:value="${dog.id}" />
  <h4>Select command:</h4>
    <div class="row">
      <!-- SIT -->
      <div class="col-sm-4 mb-3">
        <input type="radio" class="btn-check" name="command" id="command-sit" value="Sit" autocomplete="off" required>
        <label class="card h-100 bg-card text-center" for="command-sit">
          <div class="card-body">
            <h5 class="card-title">Sit</h5>
            <img src="/images/DogSitting.png" class="mx-auto" width="200">
          </div>
        </label>
      </div>
      <!-- LAY DOWN -->
      <div class="col-sm-4 mb-3">
        <input type="radio" class="btn-check" name="command" id="command-lay" value="Lay Down" autocomplete="off">
        <label class="card h-100 bg-card text-center" for="command-lay">
          <div class="card-body">
            <h5 class="card-title">Lay Down</h5>
            <img src="/images/DogLayingDown.png" class="mx-auto" width="200">
          </div>
        </label>
      </div>

      <!-- STAY -->
      <div class="col-sm-4 mb-3">
        <input type="radio" class="btn-check" name="command" id="command-stay" value="Stay" autocomplete="off">
        <label class="card h-100 bg-card text-center" for="command-stay">
          <div class="card-body">
            <h5 class="card-title">Stay</h5>
            <img src="/images/DogStanding.png" class="mx-auto" width="200">
          </div>
        </label>
      </div>
    </div>
  <div class="mb-3 row">
    <label for="successful_trials" class="col-sm-2 col-form-label textColor">Successful Trials: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="successful_trials" th:field="*{nr_successful}" required>
    </div>
  </div>
    <div class="mb-3 row">
      <label for="all_trials" class="col-sm-2 col-form-label textColor">All Trials: </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="all_trials" th:field="*{nr_trials}" required>
      </div>
    </div>
    <br><br>
    <button type="submit" class="btn btn-primary">Save Training</button>
  </form>
</div>
</body>
</html>
